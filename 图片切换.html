<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <img id="icon" src="img/icon_01.png"/>
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
    <script>
    window.onload=function(){
        //1.获取需要的标签
        var icon=document.getElementById("icon");
        var prev=document.getElementById("prev");
        var next=document.getElementById("next");
        //2.监听按钮的点击
        var maxIndex=9, minIndex=1, rindex=minIndex;
        prev.onclick=function(){
            if(rindex===minIndex)
                {
                    rindex=maxIndex;
                }
            else
                {
                    rindex--;
                }
            icon.setAttribute("src","img/icon_0"+rindex+".png");
        };
        next.onclick=function(){
             if(rindex===maxIndex)
                {
                    rindex=minIndex;
                }
            else
                {
                    rindex++;
                }
            icon.setAttribute("src","img/icon_0"+rindex+".png");
        };
        
    }
    </script>
</body>
</html>
